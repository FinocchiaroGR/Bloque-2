{% extends 'LearningCatalog/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<head>
    <title>Categorías</title>
</head>

<div class="container">
    <div class="jumbotron mt-5 bg-light mr-0 ml-0 shadow mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mb-3">
                    Categorías
                    <span class="material-icons-outlined align-middle blueIcons" style="font-size: 48px;">
                        menu_book
                    </span>
                </h1>
            </div>
        </div>
        <hr>
        <div class="row">
            {% for catalog in catalogs %}
                <div class="col-6">
                
                    <a href=#>
                        <h2>{{catalog.Nombre}}</h2>
                    </a>
                
                </div>
            
            
                <div class="col-6">

                    <h2>{{catalog.Descripción}}</h2>
                
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
